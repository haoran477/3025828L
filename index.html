<!-- partial:index.partial.html -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>London Crime Data 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Mapbox JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <!-- Mapbox CSS -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="console">
        <h1>Crime</h1>
        <p>Data: <a href="https://data.police.uk/">Crime Data</a> in City of London, 2024</p>

        <!-- 滑块 -->
        <div class="session" id="sliderbar">
            <h2>Month: <label id="active-month">1</label></h2>
            <input id="slider" class="row" type="range" min="1" max="12" step="1" value="1">
        </div>

        <!-- 犯罪类型选择 -->
        <div class="session">
            <h2>Crime type</h2>
            <div class="row" id="filters">
                <input id="all" type="radio" name="toggle" value="all" checked="checked">
                <label for="all">All</label>
                <input id="bicycle_theft" type="radio" name="toggle" value="bicycle_theft">
                <label for="bicycle_theft">Bicycle Theft</label>
                <input id="drugs" type="radio" name="toggle" value="drugs">
                <label for="drugs">Drugs</label>
                <input id="robbery" type="radio" name="toggle" value="robbery">
                <label for="robbery">Robbery</label>
            </div>
        </div>

        <!-- 热力图切换 -->
        <div class="session">
            <h2>Visualization</h2>
            <input type="checkbox" id="toggle-heatmap">
            <label for="toggle-heatmap">Show Heatmap</label>
        </div>

        <!-- 犯罪统计图表 -->
        <div class="session">
            <h2>Crime Statistics</h2>
            <canvas id="crimeChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
